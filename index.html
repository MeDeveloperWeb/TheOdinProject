<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Corps Recruitment Form</title>
</head>
<body>
    <div class="gridCont">
        <div class="imgCont gridItem">
            <div class="logoCont">
                <span class="logoText">
                    <img src="logo.png" alt="">
                    Survey Corps
                </span>
            </div>
            <img src="bannerfinal.png" alt="Eren Yeager invites you!">
        </div>
        <div class="formCont gridItem">
            <div class="slogan">
                Join the Survey Corps: Where the odds are never in our favor, but the Wings of Freedom always soar!
            </div>
            <div class="formTitle">
                Register Now
            </div>
            <form method="post">
                <div class="formElCont">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Eren">
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="firstName" id="lastName" placeholder="Yeager">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="number" name="phone" id="phone" placeholder="9872643276">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                    </div>
                    <div>
                        <label for="confirmPass">Confirm Password:</label>
                        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="formSubCont">
                    <input type="submit" value="Shinzo Sasageyo">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
